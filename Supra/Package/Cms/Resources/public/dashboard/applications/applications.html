<!-- Container panel -->
<div class="dashboard center-container">
	
	<div class="dashboard-header ui-dark">
		
		<a class="user">
			<img src="about:blank" alt="" />
			<span></span>
		</a>
		
		<div class="site hidden">
			<span></span>
			<a>{# dashboard.sites.view_all #}</a>
		</div>
		
		<a class="close" title="{# dashboard.logout #}"></a>
	</div>
	
	<div class="grid ui-light">
		
		<!-- All app list -->
		<div class="grid-5">
			<div class="apps">
				<div class="apps-scrollable">
					<div class="dashboard-apps" data-title="{# dashboard.list.title #}"></div>
				</div>
			</div>
		</div>
		
		<!-- Inbox -->
		<div class="grid-2 inbox">
		</div>
		
		<!-- Authorization -->
		<div class="grid-3 su-block dashboard-analytics">
			<div class="dashboard-authorization hidden">
				 <div class="su-block-heading">
					<h2>
						<span>{# dashboard.authorization.title #}</span>
						<small></small>
					</h2>
				</div>
				<div class="su-block-content">
					
					<button data-style="mid" class="su-button-fill hidden">{# dashboard.authorization.authorize #}</button>
					
					<form data-style="vertical" class="hidden">
					 	
					 	<select name="profiles" data-type="Select"></select>
					 	<button data-style="small" class="su-button-fill hidden">{# dashboard.authorization.save #}</button>
					 	
					</form>
					
				</div>
			</div>
		</div>

	</div>

</div>
