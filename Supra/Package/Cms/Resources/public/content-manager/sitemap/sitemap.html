<div class="su-sitemap loading">
	
	<div class="loading-icon"></div>
	
	<div class="su-sitemap-languages">
		<div class="su-sitemap-languages-bg"></div>
	</div>
	
	<div class="su-sitemap-scrollable">
		<div class="su-sitemap-content">
			
			<div id="tree"></div>
			
		</div>
	</div>
	
	<!-- Sitemap edit form -->
	<div class="su-sitemap-edit ui-light hidden">
		<form class="su-form-vertical">
			
			<input type="text" name="title" data-use-replacement="true" value="{# sitemap.page_title #}" />
			<input type="text" name="path" data-value-mask="^[^\\\/\?\#\s\%]*$" data-type="Path" data-use-replacement="true" value="products" data-path="http://sitesupra.com/" />
			
			<div class="middle">
				<button type="button">{# sitemap.duplicate_page #}</button><br />
				<button type="button">{# sitemap.delete_page #}</button>
			</div>
			
		</form>
	</div>
	
	<!-- Sitemap new item form -->
	<div class="su-sitemap-add ui-light hidden">
		<form class="su-form-vertical">
			
			<label for="title">{# sitemap.new_page_label_title #}</label>
			<input type="text" name="title" value="" />
			
			<label for="path">{# sitemap.new_page_label_path #}</label>
			<input type="text" name="path" data-value-mask="^[^\\\/\?\#\s\%]*$" data-type="Path" value="products" data-path="http://sitesupra.com/" />
			
			<div class="su-input template-section">
				<label>{# sitemap.new_page_label_template #}</label>
				<button type="button" data-style="item"><p></p></button>
				<input type="hidden" name="template[id]" />
				<input type="hidden" name="template[img]" />
				<input type="hidden" name="template[title]" />
			</div>
			
			<label for="template" class="hidden"></label>
			<div class="su-sitemap-template-list hidden">
				<div class="su-sitemap-template-list-scrollable">
					<select name="template" data-style="items" data-type="SelectList"></select>
				</div>
			</div>
			
			<div class="su-input layout-section">
				<label>{# sitemap.new_template_label_layout #}</label>
				<button type="button" data-style="item"><p></p></button>
				<input type="hidden" name="layout[id]" />
				<input type="hidden" name="layout[img]" />
				<input type="hidden" name="layout[title]" />
			</div>
			
			<label for="layout" class="hidden"></label>
			<div class="su-sitemap-layout-list hidden">
				<div class="su-sitemap-layout-list-scrollable">
					<select name="layout" data-style="items" data-type="SelectList"></select>
				</div>
			</div>
			
			<div class="middle">
				<button type="button" data-style="small-blue">{# sitemap.create_page #}</button><br />
				<button type="button" data-style="small">{# sitemap.cancel #}</button>
			</div>
			
		</form>
	</div>
	
	<!-- Sitemap global page form -->
	<div class="su-sitemap-global ui-light hidden">
		<form class="su-form-vertical">
			
			<p class="txt"><b>{# sitemap.translate.title #}</b></p>
			<p class="txt">{# sitemap.translate.description #}</p>
			
			<select name="locale"></select>
			
			<label for="title">{# sitemap.new_page_label_title #}</label>
			<input type="text" name="title" value="" />
			
			<label for="path">{# sitemap.new_page_label_path #}</label>
			<input type="text" name="path" data-value-mask="^[^\\\/\?\#\s\%]*$" data-type="Path" value="" data-path="http://sitesupra.com/" />
			
			<div class="middle">
				<button type="button">{# sitemap.translate.create #}</button>
			</div>
		</form>
	</div>
	
	<!-- Animation node -->
	<div class="su-sitemap-animation-node"></div>
	
</div>
