<div class="userdetails">
	
	<form class="yui3-form-vertical"><fieldset>
	
		<div class="info">
			<em><img src="/cms/lib/supra/img/px.gif" alt="" /></em>
			<span>
				<a></a>
				<br />
				<b></b>
			</span>
		</div>
	
		<h2>{#userdetails.subtitle#}</h2>
		
		<label for="user_name">{#userdetails.label_name#}</label>
		<input type="text" name="name" value="" id="user_name" />
		
		<label for="user_email">{#userdetails.label_email#}</label>
		<input type="text" name="email" value="" id="user_email" />
		
		<div class="footer">
			<button type="button" class="reset">{#userdetails.reset_password#}</button>
			<button type="button" class="delete">{#userdetails.delete_user#}</button>
		</div>
		
	</fieldset></form>
	
</div>
