<!DOCTYPE html>
<html>
<head>
	<title>Input Color test</title>
	
	<script src="/cms/lib/pack.js"></script>
	<link rel="stylesheet" type="text/css" href="/cms/lib/pack.css" />
	
	<link rel="stylesheet" type="text/css" href="color.css" />
</head>
<body class="yui3-skin-supra">

	<div class="cms-content" id="cmsContent">
		
		<div class="ui-dark ui-dark-background">
			
			<div class="magic-content yui3-form-vertical">
				<label>Test change</label>
				<div class="test-set"></div>
				<label>Test drag</label>
				<div class="test-drag"></div>
			</div>
			
		</div>
		
		<div class="ui-dark ui-dark-2 ui-dark-background">
			
			<div class="magic-content magic-content-2 yui3-form-vertical">
				<label>Test change</label>
				<div class="test-set test-set-2"></div>
				<label>Test drag</label>
				<div class="test-drag test-drag-2"></div>
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript">
	//<![CDATA[
	
		Supra('supra.manager', function (Y) {
			
			var APP_PATH = null,
				STATIC_PATH = '/cms',
				DYNAMIC_PATH = '/cms';
			
			//Set current manager paths
			Supra.Manager.Loader.setStaticPath(STATIC_PATH);
			Supra.Manager.Loader.setDynamicPath(DYNAMIC_PATH);
			
			var layout = Supra.Manager.getAction('LayoutContainers');
			
			layout.on('execute', function () {
				
				Supra('supra.form', function () {
				
					//AAaaaaa
					var testChange = Y.one(".test-set"),
						testDrag = Y.one(".test-drag");
					
					var color = window.color = new Supra.Input.Color({
						"label": "Color"
					});
					
					color.render(Y.one('.magic-content'));
					color.on("valueChange", function (e) {
						testChange.setStyle("backgroundColor", e.newVal);
					});
					color.on(["valueChange", "input"], function (e) {
						testDrag.setStyle("backgroundColor", e.newVal);
					});
					
					
					//Bbbbbbb
					var testChange2 = Y.one(".test-set-2"),
						testDrag2 = Y.one(".test-drag-2");
					
					var color = window.color = new Supra.Input.Color({
						"label": "Color"
					});
					
					color.render(Y.one('.magic-content-2'));
					color.on("valueChange", function (e) {
						testChange2.setStyle("backgroundColor", e.newVal);
					});
					color.on(["valueChange", "input"], function (e) {
						testDrag2.setStyle("backgroundColor", e.newVal);
					});
				
				})
				
			});
			
			layout.execute();
			
		});
		
	//]]>
	</script>
	
</body>
</html>
