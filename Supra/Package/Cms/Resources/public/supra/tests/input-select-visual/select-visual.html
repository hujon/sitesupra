<!DOCTYPE html>
<html>
<head>
	<title>Input Select Visual Layout HTML test</title>
	
	<!-- Load all base (YUI, Loader, Supra) JS files at once -->
	<script src="/cms/lib/supra/combo/combo.php?/cms/lib/yui.3.5.0/build/yui/yui-min.js&amp;/cms/lib/yui.3.5.0/build/loader/loader-min.js&amp;/cms/lib/supra/build/supra/supra.js&amp;/cms/lib/supra/build/supra/data.js&amp;/cms/lib/supra/build/supra/modules.js"></script>
	
	<!-- Load all base CSS files at once -->
	<link rel="stylesheet" type="text/css" href="/cms/lib/supra/combo/combo.php?/cms/lib/yui.3.5.0/build/cssreset/reset.css&amp;/cms/lib/supra/build/supra/reset.css" />
	
	<link rel="stylesheet" type="text/css" href="select-visual.css" />
</head>
<body class="yui3-skin-supra">

	<div class="cms-content" id="cmsContent">
		
		<div class="ui-dark ui-dark-background">
			
			<div class="magic-content yui3-form-vertical">
				
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript">
	//<![CDATA[
	
		Supra('supra.manager', function (Y) {
			
			var APP_PATH = null,
				STATIC_PATH = '/cms',
				DYNAMIC_PATH = '/cms';
			
			//Set current manager paths
			Supra.Manager.Loader.setStaticPath(STATIC_PATH);
			Supra.Manager.Loader.setDynamicPath(DYNAMIC_PATH);
			
			var layout = Supra.Manager.getAction('LayoutContainers');
			
			layout.on('execute', function () {
				
				Supra('supra.form', function () {
				
					//AAaaaaa
					var testChange = Y.one(".test-set"),
						testDrag = Y.one(".test-drag");
					
					var scrollable = window.scrollable = new Supra.Scrollable({
						"srcNode": Y.one('.magic-content')
					});
					scrollable.render();
					
					var input = window.input = new Supra.Input.SelectVisual({
						"label": "Layout",
						"iconStyle": "html",
						"style": "mid",
						"css": "" +
								"	.su-button .su-button-bg { padding: 0; }" +
								"	.su-button .su-button-bg div { height: 57px; }" +
								"	table { width: 100%; border-spacing: 3px; border-collapse: separate; }" +
								"	td { " +
								"		background: url(layout-background.png) 0 0 repeat-x;" +
								"		vertical-align: middle; text-align: center;" +
								"		text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.5);" +
								"		color: #054873; font-size: 18px; font-weight: bold;" +
								"	}" +
								"	td.h-1 { height: 24px; background-position: 0 -52px; }" +
								"	tr + tr td.h-1 { height: 24px; background-position: 0 -77px; }" +
								"	td.h-2 { height: 52px; font-size: 30px; }" +
								"	td.w-12 { width: 100%; }" +
								"	td.w-6 { width: 50%; }" +
								"	td.w-4 { width: 33.3%; }" +
								"	td.w-3 { width: 25%; }",
						"values": [
							{
								id: "column_1",
								title: "1 column",
								html: "<table><tr><td class='h-2 w-12'>1</td></tr></table>"
							}, {
								id: "column_2",
								title: "2 columns",
								html: "<table><tr><td class='h-2 w-6'>1</td><td class='h-2 w-2'>2</td></tr></table>"
							}, {
								id: "column_3",
								title: "3 columns",
								html: "<table><tr><td class='h-2 w-4'>1</td><td class='h-2 w-4'>2</td><td class='h-2 w-4'>3</td></tr></table>"
							}, {
								id: "column_4",
								title: "4 columns",
								html: "<table><tr><td class='h-2 w-3'>1</td><td class='h-2 w-3'>2</td><td class='h-2 w-3'>3</td><td class='h-2 w-3'>4</td></tr></table>"
							}, {
								id: "column_1_2_h",
								title: "1+2 columns",
								html: "<table><tr><td class='h-2 w-6' rowspan='2'>1</td><td class='h-1 w-4'>2</td></tr><tr><td class='h-1 w-4'>3</td></tr></table>"
							}, {
								id: "column_2_1_h",
								title: "2+1 columns",
								html: "<table><tr><td class='h-1 w-4'>1</td><td class='h-2 w-6' rowspan='2'>3</td></tr><tr><td class='h-1 w-4'>2</td></tr></table>"
							}, {
								id: "column_2_1_v",
								title: "3 columns",
								html: "<table><tr><td class='h-2 w-6'>1</td><td class='h-2 w-3'>2</td><td class='h-2 w-3'>3</td></tr></table>"
							}, {
								id: "column_1_2_v",
								title: "3 columns",
								html: "<table><tr><td class='h-2 w-3'>1</td><td class='h-2 w-3'>2</td><td class='h-2 w-6'>3</td></tr></table>"
							}
						]
					});
					
					input.render(scrollable.get('contentBox'));
					
				})
				
			});
			
			layout.execute();
			
		});
		
	//]]>
	</script>
	
</body>
</html>
