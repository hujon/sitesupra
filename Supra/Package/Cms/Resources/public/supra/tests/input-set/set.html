<!DOCTYPE html>
<html>
<head>
	<title>Input Color test</title>
	
	<script src="/cms/lib/pack.js"></script>
	<link rel="stylesheet" type="text/css" href="/cms/lib/pack.css" />
	
	<link rel="stylesheet" type="text/css" href="set.css" />
</head>
<body class="yui3-skin-supra">

	<div class="cms-content" id="cmsContent">
		
		<div class="ui-light ui-light-background">
			
			<div class="magic-content">
				
				<h1><a href="https://red.videinfra.com/projects/supra7/wiki/JS_API_Supra_Input#SupraInputSet"><code>Supra.Input.Set</code></a> demo</h1>
				
			</div>
			
			<div class="code">
				<pre><code>
"type": "Set",
"properties": [
	... list of inputs ...
]
				</code></pre>
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript">
	//<![CDATA[
	
		Supra('supra.manager', function (Y) {
			
			var APP_PATH = null,
				STATIC_PATH = '/cms',
				DYNAMIC_PATH = '/cms';
			
			//Set current manager paths
			Supra.Manager.Loader.setStaticPath(STATIC_PATH);
			Supra.Manager.Loader.setDynamicPath(DYNAMIC_PATH);
			
			var layout = Supra.Manager.getAction('LayoutContainers');
			
			layout.on('execute', function () {
				
				Supra('supra.form', function () {
					
					var form = window.form = new Supra.Form({
						'srcNode': Y.one('.magic-content'),
						'style': 'vertical',
						'inputs': [
							// Some text
							{
								'id': 'name',
								'label': 'Name',
								'type': 'String'
							},
							// Set
							{
								'id': 'set',
								'label': 'Set of inputs',
								'type': 'Set',
								'separateSlide': false,
								'properties': [
									{
										'id': 'title',
										'label': 'Title',
										'type': 'String'
									},
									{
										'id': 'type',
										'label': 'Type',
										'type': 'Select',
										'values': [
											{'id': '',  'title': 'Please select'},
											{'id': 'a', 'title': 'Aaaaaaa'},
											{'id': 'b', 'title': 'Bbbbbbb'},
											{'id': 'c', 'title': 'Ccccccc'}
										]
									},
									{
										'id': 'description',
										'label': 'Description',
										'type': 'Text'
									}
								]
							}
						]
					});
					
					form.render();
					
					form.setValues({
						'name': 'Dummy name',
						'set': [
							{
								'title': 'Dummy title',
								'type': 'b',
								'description': 'Dummy description'
							}
						]
					}, 'id', true);
				
				})
				
			});
			
			layout.execute();
			
		});
		
	//]]>
	</script>
	
</body>
</html>
