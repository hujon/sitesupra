<div class="su-mediasidebar sidebar">
	
	<!-- Header -->
	<div class="sidebar-header">

		<button class="button-back hidden"><p>{# buttons.back #}</p></button>

		<img src="/public/cms/supra/img/sidebar/icons/files.png" alt="" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{# buttons.done #}</p></button>

	<!-- Content -->
	<div class="sidebar-content has-footer has-header loading">
	</div>
	
	<!-- Footer -->
	<div class="sidebar-footer">
		<button>{# mediasidebar.open_app #}</button>
	</div>
</div>
