<div>
	<div class="login-form-background ui-login">
		
		<form class="yui3-form-vertical" method="post" action="?" id="loginform" name="loginform" autocomplete><fieldset>
			
			<div class="logo">
				<img src="/public/cms/login/login/images/sitesupra-logo.png" alt="sitesupra" />
			</div>
			
			<div class="error-message hidden"></div>
			
			<input type="text" id="email" name="supra_login" value="" length="30" autocomplete autofocus placeholder="{# login.email #}" />
			
			<input type="password" id="password" name="supra_password" value="" length="30" autocomplete placeholder="{# login.password #}"/>
			
		</fieldset></form>
		
		<div class="footer">
			<!-- form="loginform" attribute specifies to which form button belongs to -->
			<button type="submit" form="loginform" class="ok">{#login.login#}</button>
			
			<br />
			<a id="reset" class="hidden">{#login.reset#}</a>
		</div>
		
	</div>
</div>
